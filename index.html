<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mario Runner Turbo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- START / NAME SCREEN -->
  <div id="startScreen" class="screen">
    <h1>Mario Runner</h1>
    <h3>Projeto feito pelo 2°DDS</h3>

    <input id="nameInput" type="text" placeholder="Digite seu nome (único)" maxlength="20" />
    <div class="hint">Digite o nome e pressione <strong>ENTER</strong> ou clique em <strong>Começar</strong></div>
    <div class="controls">
      <button id="startBtn">Começar</button>
    </div>

    <p class="small">Observação: nomes duplicados não são permitidos.</p>
  </div>

  <!-- GAME -->
  <div id="game" class="hidden">
    <div id="sky"></div>
    <div id="ground"></div>

    <!-- personagem e obstáculos são elementos DOM para facilidade -->
    <img id="mario" src="https://i.imgur.com/QUcZYrn.gif" alt="Mario" draggable="false">
    <div id="obstaclesContainer"></div>

    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="phase">Fase: Manhã</div>
    </div>

    <div id="rankingBox">
      <h4>🏆 Ranking (Top 10)</h4>
      <ol id="rankingList"></ol>
    </div>
  </div>
