<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="./js/script.js" defer></script>
    <title>Mario Game</title>
</head>
<body>
    <div class="game-board day" id="gameBoard">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
        <img src="./img/clouds.png" class="clouds">

        <audio id="jump-sound" src="./audio/jump-up-245782.mp3"></audio>
        <audio id="gameover-sound" src="./audio/8d82b5_SMW_Game_Over_Sound_Effect.mp3"></audio>
        
        <div class="score-board">
            <h2>Nome: <span id="playerName">---</span></h2>
            <h2>Pontos: <span id="pontos">0</span></h2>
        </div>
    </div>

    <div class="ranking-board" id="rankingBoard">
        <h2>Ranking</h2>
        <ul id="rankingList"></ul>
    </div>

    <div class="start-menu" id="startMenu">
        <h1>Mario Game</h1>
        <input type="text" id="nameInput" placeholder="Digite seu nome">
        <button id="startBtn">Iniciar Jogo</button>
    </div>
</body>
</html>
