<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Mario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="start-screen">
    <h1>Jogo do Mario</h1>
    <input type="text" id="player-name" placeholder="Digite seu nome">
    <button id="start-btn">Iniciar Jogo</button>
    <p id="name-warning" class="warning"></p>
  </div>

  <!-- Tela do jogo -->
  <div class="game-board" id="game-board" style="display:none;">
    <img src="clouds.png" class="clouds" alt="nuvens">
    <img src="mario.gif" class="mario" id="mario" alt="mario">
    <img src="pipe.png" class="pipe" id="pipe" alt="cano">
    <div id="score">Pontuação: 0</div>
  </div>

  <!-- Tela de ranking -->
  <div id="ranking-screen" style="display:none;">
    <h2>Ranking</h2>
    <ul id="ranking-list"></ul>
    <button id="restart-btn">Jogar Novamente</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
