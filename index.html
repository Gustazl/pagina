<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Runner Turbo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nameScreen">
    <h2>Digite seu nome:</h2>
    <input type="text" id="playerName" placeholder="Seu nome">
    <button id="startBtn">Iniciar Jogo</button>
  </div>

  <div id="game" style="display:none;">
    <div id="sky"></div>
    <div id="ground"></div>
    <div id="mario"></div>
    <div id="obstacle"></div>
    <div id="score">Score: 0</div>
    <div id="ranking">
      <h3>🏆 Ranking</h3>
      <ol id="rankingList"></ol>
    </div>
  </div>

  <!-- Sons -->
  <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2024/09/29/audio_3397905774.mp3?filename=jump-up-245782.mp3"></audio>
  <audio id="deathSound" src="https://www.myinstants.com/media/sounds/super-mario-bros_2.mp3"></audio>
  <audio id="hitSound" src="https://www.myinstants.com/media/sounds/roblox-death-sound_1.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
