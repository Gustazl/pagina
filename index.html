<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="start-screen">
    <h1>Mario Runner</h1>
    <h2>Projeto feito pelo 2°DDS</h2>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <button id="startBtn">Iniciar Jogo</button>
    <p id="nameError" class="error"></p>
  </div>

  <!-- Tela do jogo -->
  <div id="game" class="hidden">
    <div id="scoreboard">
      <span id="score">Pontuação: 0</span>
    </div>
    <div id="game-area">
      <img id="mario" src="https://i.imgur.com/QUcZYrn.gif" alt="Mario">
      <img id="obstacle" src="https://i.imgur.com/rCrDOLe.png" alt="Obstáculo">
      <div id="ground"></div>
    </div>
  </div>

  <!-- Ranking -->
  <div id="ranking-screen" class="hidden">
    <h2>Ranking</h2>
    <ol id="rankingList"></ol>
    <button onclick="restartGame()">Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
