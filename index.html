<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mario Runner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela inicial -->
<div id="startScreen">
  <h1>Mario Runner</h1>
  <h2>Projeto feito pelo 2°DDS</h2>
  <input type="text" id="playerName" placeholder="Digite seu nome">
  <button id="startBtn">Iniciar Jogo</button>
  <p id="nameError"></p>
</div>

<!-- Tela do jogo -->
<div id="gameScreen" class="hidden">
  <div id="gameArea">
    <div id="ground"></div>
    <img id="mario" src="https://i.imgur.com/QUcZYrn.gif" alt="Mario">
    <img id="obstacle" src="https://i.imgur.com/rCrDOLe.png" alt="Obstáculo">
  </div>
  <p id="score">Pontuação: 0</p>
</div>

<!-- Tela de game over -->
<div id="gameOverScreen" class="hidden">
  <h2>Game Over</h2>
  <p id="finalScore"></p>
  <h3>Ranking</h3>
  <ol id="rankingList"></ol>
  <button id="restartBtn">Jogar Novamente</button>
</div>

<script src="script.js"></script>
</body>
</html>
