<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mario Runner</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <!-- Tela inicial -->
  <div id="start-screen">
    <h1>Bem-vindo ao Mario Runner</h1>
    <input type="text" id="player-name" placeholder="Digite seu nome">
    <button id="start-btn">Iniciar Jogo</button>
  </div>

  <!-- Tela do jogo -->
  <div id="game-screen" class="hidden">
    <div class="game-board">
      <img src="mario.gif" class="mario" id="mario">
      <img src="pipe.png" class="pipe" id="pipe">
    </div>
    <p id="score">Pontuação: 0</p>
  </div>

  <!-- Tela de ranking -->
  <div id="ranking-screen" class="hidden">
    <h2>Ranking</h2>
    <ul id="ranking-list"></ul>
    <button id="retry-btn">Jogar Novamente</button>
  </div>
</body>
</html>
